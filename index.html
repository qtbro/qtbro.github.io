<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/tailwind.css" rel="stylesheet">
    <meta name="theme-color" content="#3F51B5">
    <link rel="stylesheet" href="css/transcript.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>DEVELOPMENT OF CBT CBT TEST 2023</title>
    <link rel="icon" type="image/x-icon"
        href="img/17.webp">
    <style>
        @media screen and (max-width: 600px) {
            body {
                orientation: portrait;
                transform: rotate(0deg);
            }
        }
        </style>
</head>

<body class="bg-gradient-to-br from-blue-800 to-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-auto p-6 rounded-lg shadow-lg text-center relative">
        <div id="fullScreenToggle" class="cursor-pointer absolute top-4 left-4 text-2xl text-gray-300">
            <i class="gg-fullscreen"></i>
        </div>
        <div class="mb-4">
            <img src="img/17.webp"
                alt="Icon" class=" w-20 h-20 mx-auto">
        </div>
        <h1 class="text-3xl font-bold font-sans">Exam</h1>
        <form id="askurl" class="mt-4">
            <label for="url" class="block text-lg font-semibold mb-2">Insert Exam Url</label>
            <div class="relative flex items-stretch">
               <input type="text" id="url" class="flex-1 p-3 border rounded-l bg-gray-700 focus:outline-none focus:shadow-outline-blue" placeholder="URL CBT">
               <button type="button" id="submit" class="bg-blue-500 text-white px-6 py-3 rounded-r hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800 transition duration-300 ease-in-out">
                  Run
               </button>
            </div>
         </form>
        <div id="content" class="mt-8"></div>
    </div>
    <!-- Add a new element for the icon in the bottom left corner -->
    <div id="bottomLeftIcon"
        class="cursor-pointer absolute bottom-4 left-4 text-2xl text-gray-300 hover:text-gray-400">
        <i class="gg-transcript"></i>
    </div>

    <script src="js/sweetalert.js"></script>
    <script src="js/index.js"></script>
    <script>
        // JavaScript code to handle full screen toggle
        const toggleFullScreen = document.getElementById('fullScreenToggle');
        const bottomLeftIcon = document.getElementById('bottomLeftIcon');

        toggleFullScreen.addEventListener('click', () => {
            if (document.fullscreenElement) {
                exitFullScreen();
            } else {
                enterFullScreen();
            }
        });

        bottomLeftIcon.addEventListener('click', () => {
            if (document.fullscreenElement) {
                exitFullScreen();
            } else {
                enterFullScreen();
            }
        });

        function enterFullScreen() {
            const element = document.documentElement;
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        function exitFullScreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
    </script>
</body>

</html>
